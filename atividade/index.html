<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">

    <div class="img">
        <div class="imagem">
            <img src="/atividade/imagem.jpeg" alt="">
    </div>

    <div class="Titulo">
        <h1>Contact Us</h1>
    </div>
    
    <div class="name">
        <div>
        <label for="input1" style="display: block;">First name</label>
        <input  class="input-name" type="text" id="input1" >
        </div>
        
        <div>
        <label for="input2" style="display: block;">Last name</label>
        <input type="text" id="input2" >
        </div>

    </div>

    <div class="email">
        <div>
        <label for="input3" style="display: block;">Email Adress</label>
        <input type="email" id="input3" >
     </div>
    </div>

    <div class="Selector">
        <fieldset>
            <legend>Query selector</legend>

            <span>
            <input type="radio" id="input4"  value="Q">
            <label for="input4">General enquiry</label>
        </span>

        <span>
            <input type="radio" id="input5"  value="S">
            <label for="input5">Support request</label>
        </span>
        

    
    </div>
    <div class="end">
        <label for="input6" >Message</label>
        <textarea id="message"></textarea>

        <div class="end-1">
    
            <input type="checkbox" id="input7">
            <label for="input7">I consent to being contacted by the theam</label>
    
            

            <div class="end-2">
        
                <button type="button">Submit</button>

    </fieldset>


    </div>

 </div>

 <script src="/atividade/script.js"></script>
</body>
</html>
